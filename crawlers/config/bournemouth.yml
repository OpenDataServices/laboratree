name: bournemouth
description: Bournemouth planning applications
pipeline:
  init:
    method: padocs:seed_url
    params:
      start: "2018-07-25"
      end: "2021-07-25"
      area: "Bournemouth"
    handle:
      pass: seed
  seed:
    method: padocs.bournemouth:docs_url
    handle:
      pass: fetch
  fetch:
    method: fetch
    handle:
      pass: parse
  parse:
    method: padocs.bournemouth:parse
    handle:
      pass: store_doc
  store_doc:
    method: aleph_emit_document
    handle:
      pass: process
  process:
    method: padocs:aleph_process
    handle:
      pass: store
  store:
    method: db
    params:
      table: bournemouth_documents
      unique:
        - aleph_document_url